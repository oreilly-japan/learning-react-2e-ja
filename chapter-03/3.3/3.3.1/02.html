<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Immutability</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Immutability</h1>
    <p>Open the console</p>
    <script type="text/babel">
      // オブジェクトに変更を加える
      let color_lawn = {
        title: "lawn",
        color: "#00FF00",
        rating: 0
      };
      // オブジェクトのコピーを作成してから変更を加える（イミュータブルなアプローチ）
      function rateColor(color, rating) {
        return Object.assign({}, color, { rating: rating }); // Object.assignを使ってコピーを作成
      }

      console.log(rateColor(color_lawn, 5).rating);
      console.log(color_lawn.rating);
    </script>
  </body>
</html>
