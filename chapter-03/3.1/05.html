<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>What It Means to Be Functional</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Functional JavaScript</h1>
    <p>Open the console</p>
    <script type="text/babel">
      // 関数を別の関数に引数として渡す
      const insideFn = logger =>
        logger(
          "They can be sent to other functions as arguments"
        );

      insideFn(message => console.log(message)); // They can be sent to other functions as arguments
    </script>
  </body>
</html>
